<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistration</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- font - style  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
        <div class="main-box">
            <div class="login-box">

                <div class="heading">
                    <h4>Get me more details</h4>
                </div>
                <form action="#">
                    <div>
                        <input type="email" placeholder="Email *" class="email">
                    </div>

                    <div>
                        <input type="number" placeholder="Mobile Number *" class="number">
                    </div>

                    <div>
                        <select id="select-city">
                            <option value="Select City *">Select City *</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                    </div>
                        <select id="select-language">
                            <option value="Select Language *">Select Language *</option>
                            <option value="Hindi">Hindi</option>
                            <option value="English">English</option>
                            <option value="Urdu">Urdu</option>
                        </select>
                    <div>

                    <div class="style-1">
                        
                        <s>
                            <span class="amount"> &#8377 2999 </span>
                        </s>
                        
                        <ins>
                            <span class="amount">&#8377 999</span>
                            <a href="" class="test">+ govt fees</a>
                        </ins>

                        <h5 style="color: lightgray;">Limited time offer!</h5>
                    </div>

                    <div class="button">
                        <button type="button" class="btn btn-warning">Warning</button>
                    </div>

                    </div>
                </form>
            </div>
        </div>
    
</body>
</html>
